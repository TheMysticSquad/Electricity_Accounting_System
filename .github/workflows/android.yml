name: Build APK

on:
  push:
    branches:
      - main  # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip python3-pip openjdk-8-jdk \
          libffi-dev libssl-dev libncurses6 \
          libstdc++6 python3-dev
        export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        pip install --upgrade pip
        pip install buildozer cython kivy

    - name: Reinstall Buildozer and Dependencies
      run: |
        pip uninstall -y buildozer
        pip install buildozer cython
        pip install python-for-android

    - name: Install python-for-android
      run: |
        pip install python-for-android

    - name: Clean Buildozer Cache
      run: |
        rm -rf ~/.buildozer
        rm -rf ./.buildozer

    - name: Force Rebuild Android Platform
      run: |
        buildozer android clean
        buildozer android debug

    - name: Check .buildozer Directory Structure
      run: |
        ls -al ~/.buildozer
        ls -al ./.buildozer

    - name: Build APK
      run: |
        mkdir -p bin
        buildozer android debug
        ls -al bin

    - name: Send APK via Email
      env:
        RECIPIENT_EMAIL: abhinandanroy165@gmail.com
      run: |
        sudo apt install -y mailutils
        APK_PATH=$(ls bin/*.apk | head -n 1)
        if [ -f "$APK_PATH" ]; then
          echo "Sending APK to ${RECIPIENT_EMAIL}"
          echo "Here is your APK file." | mailx -s "Your APK File" -a "$APK_PATH" "${RECIPIENT_EMAIL}"
        else
          echo "APK file not found. Email not sent." && exit 1
